<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Text to PNG</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Link to specific style CSS (if needed) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/brands.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/regular.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/solid.min.css">



  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="column">
  <nav class="nav">
    Tosin Font Designer
  </nav>
  <div class="full-page ui-layout">
    <div class="container">
      <div class="canvas-container" id="canvas-container">
        <canvas id="main-canvas"></canvas>
      </div>
      <div class="row zoom-container">
        <input type="range" class="zoom-slider" id="zoom-slider" min="0.1" step="0.1" max="3"/>
      </div>
    </div>
    <div class="column tool-section">
      <div class="row">
        <div class="column">
          <div class="row">
            <button class="btn tool" type="button" id="bold"><i class="fa-solid fa-bold"></i></button>
            <button class="btn tool" type="button" id="italic"><i class="fa-solid fa-italic"></i></button>
            <button class="btn tool" type="button" id="underline"><i class="fa-solid fa-underline"></i></button>
            <button class="btn tool" type="button" id="zoom-out"><i class="fa-solid fa-search-minus"></i></button>
            <button class="btn tool" type="button" id="zoom-in"><i class="fa-solid fa-search-plus"></i></button>
          </div>
          <div class="row">
            <button class="btn tool" type="button" id="left-align"><i class="fa-solid fa-align-left"></i></button>
            <button class="btn tool" type="button" id="center-align"><i class="fa-solid fa-align-center"></i></button>
            <button class="btn tool" type="button" id="right-align"><i class="fa-solid fa-align-right"></i></button>
            <!-- <button class="btn tool" type="button" id="justify-align"><i class="fa-solid fa-align-justify"></i></button> -->
          </div>
          <div class="row">
            <div class="row btn tool" type="button"><input class="btn-input" type="number" id="line-space"><i class="fa-solid fa-arrows-h"></i></div>
            <div class="row btn tool" type="button"><input class="btn-input" type="number" id="character-space"><i class="fa-solid fa-arrows-v"></i></div>
          </div>
          <div class="row">
            <select class="input" name="fonts" id="font-family">
              <option value="Arial">Arial</option>
              <option value="Courier New">Courier New</option>
              <option value="Garamond">Garamond</option>
              <option value="Georgia">Georgia</option>
              <option value="Roboto">Roboto</osption>
              <option value="Tahoma">Tahoma</osption>
              <option value ="Times New Roman">Times New Roman</option> 
              <option value ="Trebuchet MS">Trebuchet MS</option> 
              <option value="Verdana">Verdana</option> 
            </select>
            <select class="input" name="font-case" id="font-case">
              <option value="sentence-case">Sentence Case</option>
              <option value="uppercase">UPPERCASE</option>
              <option value="lowercase">Lower Case</option>
              <option value="title-case">Title Case</option>
              <option value="invertcase">iNVERT cASE</option>
            </select>
            <input class="input" id="font-size" type="number" value="150">
          </div>
        </div>
      </div>
      <div class="row">
        <textarea class="input" type="text" id="input-text" placeholder="Enter your text here" ></textarea>
      </div>
      <div class="row">
        <button class="btn" id="draw-btn"><i class="fa-solid fa-pencil"></i></button>
        <button class="btn" id="download-btn"><i class="fa-solid fa-download"></i></button>
      </div>
    </div>
  </div>
  <script src="js/utils.js"></script>
  <script src="js/script.js"></script>
  <script src="js/zoom.js"></script>

  <!-- link to font awesome js files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>

  <!-- Link to specific JS files (if needed) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/brands.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/regular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/solid.min.js"></script>

</body>
</html>
