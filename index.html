<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="widths=device-width, initial-scale=1.0">
  <title>Gold Text to PNG</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="column">
  <nav class="nav">
    Tosin Font Designer
  </nav>
  <div class="full-page column">
    <div class="canvas-container" id="canvas-container">
      <canvas id="myCanvas"></canvas>
    </div>
    <div class="column tool-section">
      <div class="row">
        <div class="column">
          <div class="row"><input type="button" id="bold" value="B">
            <input class="btn" type="button" id="italic" value="I">
            <input class="btn" type="button" id="underline" value="U">
            <button class="btn" id="zoom-in">Zoom In</button>
            <button class="btn" id="zoom-out">Zoom Out</button>
          </div>
          <div class="row">
            <select class="input" name="fonts" id="fonts">
              <option value="arial">Arial</option>
              <option value="Roboto">Roboto</option>
              <option value="Times New Roman">Times New Roman</option>
            </select>
            <select class="input" name="font-case" id="font-case">
              <option value="sentence-case">Sentence Case</option>
              <option value="uppercase">UPPERCASE</option>
              <option value="lowercase">Lower Case</option>
              <option value="title-case">Title Case</option>
              <option value="invertcase">Invert Case</option>
            </select>
            <input class="input" type="number" value="11" placeholder="Size">
          </div>
        </div>
      </div>
      <div class="row">
        <textarea class="input" type="text" id="inputText" placeholder="Enter your text here" ></textarea>
      </div>
      <div class="row">
        <button id="draw-btn">Generate Image</button>
        <button id="download-btn">Download PNG</button>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/script.js"></script>
  <script src="js/zoom.js"></script>
</body>
</html>
